{% extends "base.html" %}

{% block title %}Ro'yxatdan o'tish - XabarBot.UZ{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px;">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Ro'yxatdan o'tish</h2>
                        <p class="text-muted">3 kun bepul sinov boshlanadi</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <div class="mb-3">
                            <label for="full_name" class="form-label">To'liq ism</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" 
                                       class="form-control" 
                                       id="full_name" 
                                       name="full_name" 
                                       placeholder="Ismingizni kiriting"
                                       required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">Telefon raqam</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-telephone"></i>
                                </span>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phone" 
                                       name="phone" 
                                       placeholder="+998901234567"
                                       pattern="^\+998\d{9}$"
                                       required>
                            </div>
                            <div class="form-text">+998 bilan boshlanishi kerak</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email manzil</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-envelope"></i>
                                </span>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       placeholder="email@example.com"
                                       required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Parol</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="Parolni kiriting"
                                       minlength="6"
                                       required>
                            </div>
                            <div class="form-text">Kamida 6 ta belgi</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Parolni tasdiqlang</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock-fill"></i>
                                </span>
                                <input type="password" 
                                       class="form-control" 
                                       id="confirm_password" 
                                       name="confirm_password" 
                                       placeholder="Parolni qayta kiriting"
                                       required>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                <a href="#" class="text-decoration-none">Foydalanish shartlari</a>ni qabul qilaman
                            </label>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus"></i> Ro'yxatdan o'tish
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="mb-0">
                            Hisobingiz bormi? 
                            <a href="{{ url_for('auth.login') }}" class="text-decoration-none">
                                Kirish
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Password confirmation validation
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Parollar mos kelmaydi');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
